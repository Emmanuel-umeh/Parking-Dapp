<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <style>
       @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <title>Parking Space</title>
  </head>

  <body>
    <div class="container mt-2 mb-4" style="max-width: 72em">
      <!-- <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">Parking Space</span>
          <a
            class="btn btn-dark rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add Parking Lot
          </a>
        </div>
      </nav> -->

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand h4 fw-bold" href="#">Parking Space</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="btn btn-dark rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                  id="add-Modal"
                >
                  Add Parking Lot
                </a>
              </li>
            </ul>
          </div>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
          <span class="nav-link border rounded-pill bg-danger">
            <span id="banned">1</span>
            People Banned.
          </span>
        </div>
      </nav>
      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <main id="marketplace" class="row mt-4"></main>
    </div>

    <!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newParkingLot"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newParkingLot">New Parking Lot</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="addParking" novalidate>
              <div class="form-row">
                <div class="col has-validation">
                  <label for="location" class="form-label">Location</label>
                  <input
                    type="text"
                    id="location"
                    class="form-control mb-2"
                    placeholder="Enter location of parking lot"
                    name="location"
                    required
                  />
                  <div class="invalid-feedback">Please enter a location.</div>
                </div>
                <div class="col has-validation">
                  <label for="description" class="form-label"
                    >description</label
                  >
                  <input
                    type="text"
                    id="description"
                    class="form-control mb-2"
                    placeholder="Enter description of parking lot"
                    name="description"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a description.
                  </div>
                </div>
                <div class="col has-validation">
                  <label for="image" class="form-label">Image Url</label>
                  <input
                    type="text"
                    id="image"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                    name="image"
                    required
                  />
                  <div class="invalid-feedback">Please enter an image url.</div>
                </div>
                <div class="col has-validation">
                  <label for="deposit" class="form-label">Deposit</label>
                  <input
                    type="number"
                    id="deposit"
                    class="form-control mb-2"
                    placeholder="Enter Deposit"
                    name="deposit"
                    required
                  />
                  <div class="invalid-feedback">Please enter a deposit.</div>
                </div>
                <div class="col has-validation">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="number"
                    id="price"
                    class="form-control mb-2"
                    placeholder="Enter price as in 1 would be equal to 1cUSD"
                    name="price"
                    required
                  />
                  <div class="invalid-feedback">Please enter a price.</div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-dark mt-2"
                id="newProductBtn"
              >
                Add Parking Lot
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
